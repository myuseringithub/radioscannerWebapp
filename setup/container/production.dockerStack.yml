version: '3.3'

networks: 
  default:
    external: false
  proxy:
    external: true

services:

  nodejs:
    image: myuserindocker/radioscanner-webapp-nodejs:latest
    environment:
      DEPLOYMENT: production
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
    networks:
      - default
      - proxy

  apachestreamproxy:
    image: myuserindocker/radioscanner-webapp-apachestreamproxy:latest
    environment:
      DEPLOYMENT: production
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
    networks:
      - default
      - proxy
